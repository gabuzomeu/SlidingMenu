buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.4'
    }
}



apply plugin: 'maven'
group = 'com.jeremyfeinstein.slidingmenu'
archivesBaseName = 'slidingmenu'
version = '1.3.2'

apply plugin: 'maven-publish'

apply plugin: 'android-library'


repositories {
    mavenLocal()
    mavenCentral()
}

android {
    compileSdkVersion 18
    buildToolsVersion "18.0.1"

    defaultConfig {
        minSdkVersion 5
        targetSdkVersion 18
    }

    sourceSets {
        main {
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']

            manifest.srcFile 'AndroidManifest.xml'
        }
    }

}
 

dependencies {
    compile "com.android.support:support-v4:18.0.+"
}


android.libraryVariants 
publishing { 
    publications { 
        maven(MavenPublication) {  
        //    groupId 'com.jeremyfeinstein.slidingmenu'
        //    artifactId 'slidingmenu'
        //    version '1.3.2'
            artifact bundleRelease 
        } 
    } 
}
 